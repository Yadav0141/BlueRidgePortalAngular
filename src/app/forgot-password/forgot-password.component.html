<div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4  mx-auto">
            <div class="card">
              <div class="card-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                 
                  <div class="card-body">
    
                    <form id="forgotPasswordForm" #forgotPasswordForm="ngForm" novalidate>
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="email" (focus)="errors=[];successResult='';" required [(ngModel)]="model.emailId" #email="ngModel" placeholder="Email Address" class="form-control"  type="email">
                           
                        </div>
                        <div class="text-danger"*ngIf="email.invalid && email.touched" >
                          Email address is required.
                         </div>
                        <div class="text-danger" *ngIf="errors.length>0">{{errors[0]}}</div>
                      </div>
                      <div class="form-group">
                        <input name="recover-submit" (click)="markFormGroupTouched(forgotPasswordForm) && forgotPasswordForm.form.valid && resetPassword()" [disabled]="isSubmitDisable==true" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                      </div>
                      
                     
                    </form>
                   <div class="text-success" *ngIf="successResult">{{successResult}}</div>
                  </div>
                  <div>
                    <p class="text-info"><a routerLink="/login">Go To Login Page.</a></p>
              
                  </div>
                </div>
              </div>
