<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
         
          <div class="row">
              <div class="col-md-6 mx-auto">

                  <!-- form card login -->
                  <div class="card rounded-0">
                      <div class="card-header bg-primary text-white">
                          <h3 class="mb-0">Blueridge Portal Login</h3>
                      </div>
                      <div class="card-body">
                          <form class="form"   name="loginForm"  #loginForm="ngForm" novalidate >
                              <div class="form-group">
                                  <label for="username">Username</label>
                                  <input type="text" placeholder="Enter Email Address" (focus)="errors=[];" class="form-control form-control-lg rounded-0" name="username" id="username" #username="ngModel" [(ngModel)]="model.username" required>
                                  <div class="text-danger"*ngIf="username.invalid && username.touched" >
                                    Username is required.
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label  for="password">Password</label>
                                  <input type="password" placeholder="Enter Password" (focus)="errors=[];" class="form-control form-control-lg rounded-0" name="password" #password="ngModel" [(ngModel)]="model.password" id="password" required >
                                  <div class="text-danger"*ngIf="password.invalid && password.touched" >
                                    Password is required.
                                  </div>
                                  <div class="text-danger" *ngIf="errors.length>0">{{errors[0]}}</div>
                              </div>
                             <div><p>Forgot your password ? <a routerLink="/forgot_password">Click Here</a></p></div>
                              <button type="submit" (click)="markFormGroupTouched(loginForm) && loginForm.form.valid && Login();"  [disabled]="isSubmitDisable==true" class="btn btn-primary btn-lg float-right" id="btnLogin">Login</button>
                        
                            </form>

                      </div>
                      <!--/card-block-->
                  </div>
                  <!-- /form card login -->

              </div>


          </div>
          <!--/row-->

      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
